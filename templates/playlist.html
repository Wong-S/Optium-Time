{% extends 'base.html' %}
{% block title %} Video Displays {% endblock %}

{% block body %}

    <h1>{{playlist_obj.playlist_name}}  for User: {{user_id}}</h1>


    {% for video in video_list %}
        <p>{{video}}</p>


    <br>
    
    <p>{{video[0]}}</p>
    <iframe width="420" height="345" src="https://www.youtube.com/embed/{{video}}">
    </iframe>

   

    <br>
    

    {% endfor %}

    <h2>View Other Current Playlists</h2>

    <li><a href="/current-playlist/{{user_id}}">View all playlists</a></li>
    


    


   




{% endblock body%}
