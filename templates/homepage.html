{% extends 'base.html' %}
{% block title %}Sleep Sheep Inn{% endblock %}

{% block body %}
  <h1>Welcome!</h1>

  <h2>Navigation</h2>
  <ul>
    <li><a href="/users">View all users</a></li>
  </ul>

<!-- part 4 -->
  <h2>Create an Account</h2>
  <form action="/users" method="POST">

    <p>
        First Name <input type="text" name="fname" required>
    </p>

    <p>
        Last Name <input type="text" name="lname" required>
    </p>

    <p>
        Email <input type="text" name="email" required>
    </p>

    <p>
        Password <input type="password" name="password" required>
    </p>

    <p>
      Timezone <select name="timezone" required>
          <option value="US/Central">Central</option>
          <option value="US/Easter">Eastern</option>
          <option value="US/Pacific">Pacific</option>
          <option value="US/Mountain">Mountain</option>
          <option value="US/Alaska">Alaska</option>
          <option value="US/Hawaii">Hawaii-Aleutian</option>

    </p>

    <p>
      <input type="submit">
    </p>
  </form>

  <h2>Log In</h2>
  <form action="/login">
    <p>
      Email <input type="text" name="login_email" required>
    </p>

    <p>
      Password <input type="password" name="login_password" required>
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  
<!-- part 4 -->

{% endblock %}
